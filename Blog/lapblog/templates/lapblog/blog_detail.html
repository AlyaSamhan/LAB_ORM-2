{% extends 'main/base.html' %}

{% block title %} {{ Web.Title }} {% endblock %}

{% block content %}

<section class="container pt-4">
    <div class="row">
        <div class="col">

            <div class="d-flex flex-column gap-2">
                <h1>{{Web.Title }}</h1>
                <h5>{{Web.Category}}</h5>
                <div class="d-flex justify-content-between ">
                    <h4>{{Web.Contant}}</h4>
                
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Edit
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'lapblog:update_blog_view' Web.id %}">Update</a></li>
                          <li><a class="dropdown-item" href="{% url 'lapblog:delete_blog_view' Web.id %}">Delete</a></li>
                        </ul>
                      </div>
                </div>
                <p>{{ Web.is_published }}</p>
            </div>
        </div>
    </div>




</section>


{% endblock %}
